<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fontawesome.com/icons/instagram?f=brands&s=solid">
    <link rel="preconnect"  href="https://fontawesome.com/icons/twitter?f=brands&s=solid">
    <link rel="preconnect" href="https://fontawesome.com/icons/facebook-f?f=brands&s=solid&pc=%23ffffff">
   
    <script src="https://kit.fontawesome.com/1aa419f980.js" crossorigin="anonymous"></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="card">

      <div class="card-img">
        <img src="images/logo.svg" width="100" class="logo" />
        <picture>
          <source srcset="images/illustration-mockups.svg" width="400" media="(min-width: 400px)"/>
        <img
          src="images/illustration-mockups.svg"
          alt="Illustration"
          width="300"
        />
      </picture>
      </div>

      <div class="card-content">
        <article class="content">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button type="button" class="btn">Register</button>
        </article>
        <div class="icon">
          <a href="#">
            <i class="fa-brands fa-facebook-f" ></i>
          </a>

          <a href="#">
            <i class="fa-brands fa-twitter" ></i>
          </a>

          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
