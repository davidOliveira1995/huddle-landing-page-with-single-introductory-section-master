<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="card">

      <div class="card-img">
        <img src="images/logo.svg" width="100" class="logo" />
        <picture>
          <source srcset="images/illustration-mockups.svg" width="400" media="(min-width: 400px)"/>
        <img
          src="images/illustration-mockups.svg"
          alt="Illustration"
          width="300"
        />
      </picture>
      </div>

      <div class="card-content">
        <article class="content">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button type="button" class="btn">Register</button>
        </article>
        <div class="icon">
          <a href="#">
            <img src="images/facebook-f.svg" alt="Facebook Logo" width="10" class="icon-img"/>
          </a>

          <a href="#">
            <img src="images/twitter.svg" alt="Twitter logo" width="15" />
          </a>

          <a href="#">
            <img src="images/instagram.svg" alt="Instagram Logo" width="15" />
          </a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
